<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nutrition Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8b0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .food-images {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .food-bowl {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            color: #2d2d2d;
            margin-bottom: 20px;
        }

        .subtitle {
            text-align: center;
            color: #6b6b6b;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2d2d2d;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(168, 230, 207, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            background: rgba(168, 230, 207, 0.5);
            box-shadow: 0 0 0 3px rgba(168, 230, 207, 0.3);
        }

        .input-icon {
            margin-right: 12px;
            font-size: 20px;
            color: #4a4a4a;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        input[type="password"],
        textarea {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 15px;
            color: #2d2d2d;
            font-family: inherit;
        }

        input::placeholder,
        textarea::placeholder {
            color: #8b8b8b;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .gender-selector {
            display: flex;
            gap: 15px;
        }

        .gender-option {
            flex: 1;
            padding: 20px;
            border-radius: 15px;
            background: rgba(168, 230, 207, 0.3);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 30px;
            text-align: center;
        }

        .gender-option:hover {
            background: rgba(168, 230, 207, 0.5);
            transform: translateY(-2px);
        }

        .gender-option.active {
            background: #ffc0e3;
            box-shadow: 0 4px 12px rgba(255, 192, 227, 0.4);
        }

        .gender-option.active.male {
            background: #b8dff0;
            box-shadow: 0 4px 12px rgba(184, 223, 240, 0.4);
        }

        .btn-register {
            width: 100%;
            padding: 18px;
            background: #2d2d2d;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-register:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6b6b6b;
            font-size: 14px;
        }

        .login-link a {
            color: #2d2d2d;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 36px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="food-images">
            <div class="food-bowl">ü•ó</div>
            <div class="food-bowl">üç≤</div>
        </div>

        <h1>Register</h1>
        <p class="subtitle">Join us! Sign up to start tracking your nutrition and building healthier eating habits.</p>

        <div class="error-message" id="errorMessage"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <span class="input-icon">‚úâÔ∏è</span>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="tanggal_lahir">Your Birthday</label>
                    <div class="input-wrapper">
                        <input type="date" id="tanggal_lahir" name="tanggal_lahir" value="2005-06-22" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-selector">
                        <button type="button" class="gender-option male" data-gender="L">‚ôÇÔ∏è</button>
                        <button type="button" class="gender-option" data-gender="P">‚ôÄÔ∏è</button>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="tinggi_badan">Height</label>
                    <div class="input-wrapper">
                        <input type="number" id="tinggi_badan" name="tinggi_badan" placeholder="Your Height (cm)" step="0.1">
                    </div>
                </div>

                <div class="form-group">
                    <label for="berat_badan">Weight</label>
                    <div class="input-wrapper">
                        <input type="number" id="berat_badan" name="berat_badan" placeholder="Your Weight (kg)" step="0.1">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="alergi">Allergic to</label>
                <div class="input-wrapper">
                    <input type="text" id="alergi" name="alergi" placeholder="Your allergic">
                </div>
            </div>

            <div class="form-group">
                <label for="catatan_medis">Medical History</label>
                <div class="input-wrapper">
                    <textarea id="catatan_medis" name="catatan_medis" placeholder="Your Medical History"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîë</span>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîë</span>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
            </div>

            <button type="submit" class="btn-register">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login-page">Login here</a>
        </div>
    </div>

    <script>
        // Gender selector
        const genderButtons = document.querySelectorAll('.gender-option');
        let selectedGender = 'L';

        genderButtons.forEach(button => {
            button.addEventListener('click', () => {
                genderButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                selectedGender = button.dataset.gender;
            });
        });

        // Form submission
        const form = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            // Collect form data
            const tanggalLahir = document.getElementById('tanggal_lahir').value;
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                tanggal_lahir: tanggalLahir ? `${tanggalLahir}T00:00:00` : null,
                jenis_kelamin: selectedGender,
                tinggi_badan: parseFloat(document.getElementById('tinggi_badan').value) || null,
                berat_badan: parseFloat(document.getElementById('berat_badan').value) || null,
                alergi: document.getElementById('alergi').value || null,
                catatan_medis: document.getElementById('catatan_medis').value || null,
                password: password
            };

            console.log('Sending data:', formData); // Debug

            try {
                const response = await fetch('http://127.0.0.1:8003/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful! Please login.');
                    window.location.href = '/login-page';
                } else {
                    showError(data.detail || 'Registration failed. Please try again.');
                }
            } catch (error) {
                showError('Network error. Please check your connection.');
                console.error('Error:', error);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
